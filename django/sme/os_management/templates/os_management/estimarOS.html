{% extends 'os_management/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center"></div>
    <form method="POST" class="estimarOS-form">
        {% csrf_token %}
        {% crispy form %}
    </form>

    <h3>Descrição da estimativa de cronograma e pessoal</h3>
   <table class="table table-bordered">
       <thead>
           <tr>
               <th scope="col">Atividade</th>
               <th scope="col">Profissional</th>
               <th scope="col">Tempo esforço</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td><input type="text"></td>
               <td><input type="text"></td>
               <td><input type="text"></td>
           </tr>     
           <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
           </tr>
           <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
           </tr>
           <tr>
               <td colspan="3">Esforço total   <input type="text"></td>
           </tr>
       </tbody>
   </table>

   <div class="botao">
        <button type="submit" class="btn btn-success">Estimar</button>
    </div>
</div>    
{% endblock content%}
