{% extends 'os_management/base.html'%}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center"></div>
    <h1>Estime esforço e cronograma para suas Ordens de serviço</h1>
    <form method="POST" class="estimarOS-form">{% csrf_token %}
        {% crispy form %}
        <div class="botao">
            <button type="submit" class="btn btn-success">Estimar</button>
        </div>
    </form>
</div>    
{% endblock content%}
